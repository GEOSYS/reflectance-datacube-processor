name: earthdaily-processor
channels:
 - conda-forge
 - defaults
dependencies:
  - python=3.10.12
  - ipykernel
  - python-dotenv>=0.5.1
  - geojson
  - pyproj
  - zarr
  - gdal==3.7.2
  - pip 
  - pip:
    # aws
    - boto3
    # azure
    - azure-storage-blob
    - geosyspy
    - earthdaily
    - jupyter
    - matplotlib
    - numpy 
    - scipy